baseURL: "https://www.yaotian-huang.com"
title: "Tim (Yaotian) Huang"
paginate: 50
theme: "charlolamode"



menu:
  main:
    - name: Projects
      url: projects/
      weight: 1
    - name: TA
      url: ta/
      weight: 2
    - name: Code
      url: code/
      weight: 3
    - name: Art
      url: art/
      weight: 4
    # - name: University
    #   url: uni/
    #   weight: 4
    #  weight: 10



params:
    author: Tim Huang


    defaultTheme: auto
    dateFormat: "Jan 2, 2006"
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true

    profileMode:
        # Disable to populate home page with 'mainSections' content
        enabled: true
        title: Tim (Yaotian) Huang
        description: |
          Technical(70%) Artist(29%)
        imageUrl: "/images/profile.png"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Projects
              url: projects/
            - name: TA
              url: ta/
            - name: Code
              url: code/
            - name: Art
              url: art/
    mainSections:
      - project

    socialIcons:
        - name: github
          url: "https://github.com/sky-haihai"
        - name: linkedin
          url: "https://www.linkedin.com/in/yaotian-huang/"
        - name: twitter
          url: "https://www.twitter.com/yaotianh"
        - name: instagram
          url: "https://www.instagram.com/sky_haihai/"

      # add more social icons. find more in svg.html file
      # - name: youtube
      #   url: yoururl
      # - name: twitter
      #   url: yoururl
      # - name: facebook
      #   url: yoururl


    # change favicon in images folder (icon for web tab)
    assets:
          favicon: "/images/favicon.ico"
          favicon16x16: "/images/favicon-16x16.png"
          favicon32x32: "/images/favicon-32x32.png"
          apple_touch_icon: "/images/apple-touch-icon.png"
          safari_pinned_tab: "/images/apple-touch-icon.png"


enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true


defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  jp:
    contentDir: content/jp
    languageCode: ja
    languageName: JP
    params:
      reading_speed: 175
    weight: 2
  en:
    contentDir: content/en
    languageCode: en-US
    languageName: EN
    params:
      reading_speed: 175
    weight: 1
  cn:
    contentDir: content/cn
    languageCode: zh-cn
    languageName: CN
    params:
      reading_speed: 175
    weight: 3