languageCode: "en-us"
title: "Tim (Yaotian) Huang"
theme: "charlolamode"

enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

menu:
  main:
    - name: Projects
      url: games/
      weight: 1
    - name: DevLog
      url: devlog/
      weight: 2
    - name: Tutorial
      url: tutorial/
      weight: 3
    # - name: University
    #   url: uni/
    #   weight: 4
