{{$img := .Get "img"}}
{{$devlog := .Get "devlog"}}

<div>
  <h2>{{ .Get "name" }}</h2>
  <div style="display: flex; flex-flow: row wrap; column-gap: 20px">
    <div style="flex: 2 1 420px">
      <h3>{{ .Get "role" }}</h3>
      <p style="text-align: left">
        {{ .Get "desc" }}
      </p>
      {{ with .Get "devlog" }} <a href="{{ $devlog }}"> <b>Read Devlogs</b> </a> {{ end }}
    </div>
    <div style="flex: 2 1 auto; align-self: center">
      <img style="width: 250px; height: auto; margin: 0px" src="{{ $img }}" alt="Huh? CloudFlare? Hello?" />
    </div>
  </div>
</div>
